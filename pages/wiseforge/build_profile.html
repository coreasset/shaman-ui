<script type="text/javascript">
var btnAction = '' +
'   <div class="btn-group">' +
'        <button type="button" class="btn btn-default btn-sm">Action</button>' +

'        <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown">' +
'            <span class="glyphicon glyphicon-cog Green"></span>' +
'            <span class="sr-only">Toggle Dropdown</span>' +
'        </button>' +
'        <ul class="dropdown-menu" role="menu">' +
'            <li><a data-toggle="modal" data-target="#commonModal" href="pages/wiseforge/popup/set_build_profile.html">Edit</a></li>' +
'            <li class="divider"></li>' +
'            <li><a data-toggle="modal" data-target="#commonModal" href="pages/wiseforge/popup/delete_build_profile.html">Delete</a></li>' +
'        </ul>' +
'    </div>';


// initialize Data Table
$( document ).ready(function() {
	$('#commonDataTable').dataTable({
		// Disable sorting on the first column
		"columnDefs" : [ {
			'sortable' : false,
			'target' : 0
		}],

		//remove Search Label Text
		"oLanguage": { "sSearch": "" },

		// lengthChange: false,
		processing: true,
		serverSide: true,
		ajax: $.fn.dataTable.pipeline( {
			url: "data/wiseforge/build_profile.json",
			pages: 5
		}),
		
		columns: [
			{
				"data": "name"
				,"orderable": true
			},{
				"data": "desc"
				,"orderable": false
			},{
				"data": "flavor"
				,"orderable": false
			},{
				"data": "goal"
			},{
				"data": "add_options"
			},{
				"data": "related_projects_cnt"
			},{
				"data": null
				,"defaultContent": btnAction
				,"orderable": false
			}
		]
		,"order": [[1, 'asc']]
	}); //table
	
	$(".dataTables_filter input[type=search]").attr("placeholder", "Search");
	$(".dataTables_filter input[type=search]").parent().addClass("right-inner-addon");
	$(".dataTables_filter input[type=search]").parent().prepend('<i class="glyphicon glyphicon-search"></i>');

});
</script>
