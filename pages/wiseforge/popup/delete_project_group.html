<form id="defaultForm" method="post" class="form-horizontal" action="target.php">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">Delete Project Group</h4>
</div>
<div class="modal-body">
        <div class="col-xs-12">
            <p>
            삭제하실 Project Group name을 정확히 입력 하세요.
            <br><br>
            </p>
        </div>
        <div class="row">
            <div class="col-xs-10 col-offset-1">
                <div class="row">
                    <div class="form-group">
                        <label class="col-xs-4 control-label">* Project Group Name</label>
                        <div class="col-xs-8">
                            <input type="text" id="name" class="form-control" placeholder="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancle</button>
    <button type="button" id="submit" class="btn btn-success">Delete</button>
</div>
    </form>
    <!-- :form -->
<script type="text/javascript">
$( document ).ready(function() {
    // change modal size
});

$("#submit").click(function(event){
    var url = "http://localhost:8080/shaman-api/ProjectGroup/" + $("#name").val();
    var method = 'DELETE';
    var data = null;

    $.ajax({
        // mimeType: 'application/json', // ! Need set mimeType only when run from local file
        contentType: "application/json; charset=utf-8",
        accept: 'application/json',
        url: url,
        type: method,
        data: data,
        beforeSend:function(){
            $(".processing_indicator").show("fast");
        },
        complete:function(){
            $(".processing_indicator").hide("fast");
        },
        success: function(){
            $('#commonModal').modal('hide');
            commonDataTable.draw(false);
        },
        error: function (jqXHR, textStatus, errorThrown) {
            alert(errorThrown);
        },
        dataType: "html",
        async: false
    });
    return false;
});

</script>
