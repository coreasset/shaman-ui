<link rel="stylesheet" href="js/plugins/select2/select2.css">
<link href="js/plugins/select2/select2-bootstrap.css" rel="stylesheet" type="text/css" />
<script src="js/plugins/select2/select2.js"></script>


<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Select2
        <small>select2 for bootstrap</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">form</li>
        <li class="active">select2</li>
    </ol>
</section>



<!-- Main content -->
<section class="content">

<div class="form-group">
    <label class="control-label">Default Select #1</label>
    <select class="form-control" id="e1">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
    </select>
</div>

<div class="form-group">
    <label class="control-label">Placeholders
        <select id="e2" class="form-control">
            <option></option>
            <option value="AL">Alabama</option>
            <option value="WY">Wyoming</option>
        </select>
    </label>
</div>


<div class="form-group">
    <label class="control-label">Select2 multi select
        <select id="e3" class="form-control" multiple>
            <option value="AL">Alabama</option>
            <option value="WY">Wyoming</option>
        </select>
    </label>
</div>

</section><!-- /.content -->



<script>
    $(document).ready(function() {
        $("#e1").select2(); 
        $("#e2").select2({
            placeholder: "Select a State"
            ,allowClear: true
        }); 
        $("#e3").select2({
            placeholder: "Select a State"
        }); 
    });
</script>
