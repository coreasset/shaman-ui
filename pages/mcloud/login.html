<div class="row">

        <div class="row" style="margin:0px 200px 0px 200px;">
            <div class="col-xs-2"></div>
            <div class="col-xs-8">
            <p>
                <img src="../../img/commons/mcloud-logo.jpg" width=160px>
                <h1>ITWise Cloud Service</h1>                
            </p>
            <form id="login-form" action="../../index.html" method="get">
                <div class="form-group">
                    <input type="text" name="userid" class="form-control" placeholder="Username or email"/>
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password"/>
                </div>          
                <div class="form-group">
                    <div class="col-xs-9 text-left">
                        <input type="checkbox" name="remember_me"/> Remember me 
                        <span class="separator">Â·</span>
                        <a href="forgot.html">Forgot password?</a>
                    </div>
                    <div class="col-xs-3 text-right" style="padding-right:0px">
                        <button type="submit" class="btn btn-success btn-md" data-toggle="modal" data-target="#loginModal">Sign in</button>
                    </div>
                </div>
            </form>
            </div>
            <div class="col-xs-2"></div>
        </div>
    </div>

<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>

<script src="../../js/bootstrap.min.js" type="text/javascript"></script>

<!-- Bootstrap validator -->
<script src="../../js/plugins/bootstrapValidator/bootstrapValidator.js" type="text/javascript"></script>

<!-- AdminLTE App -->
<script src="../../js/AdminLTE/app.js" type="text/javascript"></script>

<script type="text/javascript">
$(document).ready(function() {
    $('#login-form').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },            
        fields: {
            userid: {
                validators: {
                    notEmpty: {
                        message: 'The User ID is required and cannot be empty'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'The password is required and cannot be empty'
                    }
                }
            }
        }

                .find('.modal-title').html('Hello ' + fullName).end()

});
</script>
