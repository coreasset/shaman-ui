<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Log in</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="../../css/bootstrap.min.css" rel="stylesheet" type="text/css" />

        <!-- bootstrap validator  -->
        <link rel="stylesheet" href="../../css/bootstrapValidator.css"/>

        <!-- font Awesome -->
        <link href="../../css/font-awesome.min.css" rel="stylesheet" type="text/css" />

        <!-- Ionicons -->
        <link href="../../css/ionicons.min.css" rel="stylesheet" type="text/css" />

        <!-- Theme style -->
        <link href="../../css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
        <style type="text/css">
/*            input:focus::-webkit-input-placeholder { color:transparent; }
            input:focus:-moz-placeholder { color:transparent; }*/

            input::-webkit-input-placeholder  {
              -webkit-transition: opacity 0.5s linear; 
            }

            input:focus::-webkit-input-placeholder  {
              opacity: 0.3;
            }

            html, body {
                background-color: #FFF;
            }              
        </style>
    </head>
    <body>

<div class="row">
    <div class="col-xs-6">
        <img src="../../img/commons/onapp_cloud_engine.png" width="600px" style="margin-top:60px">
    </div>
    <div class="col-xs-4 text-center">
        <img src="../../img/commons/mcloud-logo.jpg" width=120>
        <h1>ITWise Cloud Service</h1>

        <form id="register-form" action="welcome.html" method="get">
        <div id="register" class="register-box row" style="display:none;">
                <div>
                    <div class="form-group">
                        <input type="text" name="name" class="form-control" placeholder="Full name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="userid" class="form-control" placeholder="User ID"/>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="user@example.org"/>
                    </div>                    
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" class="form-control" placeholder="Retype password"/>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <label class="">
                                <input type="checkbox" name="agree">
                                <a href="terms.html">서비스 이용약관</a>에 동의 합니다.
                            </input>
                            </label>
                        </div>
                    </div>
                </div>
        </div>

        <div class="row register-box">
            <div class="col-xs-6 text-left" style="padding-left:0px">
                <button type="submit" name="signup" id="signup" class="btn btn-primary btn-lg">Sign up</button></div>
            <div class="col-xs-6 text-right" style="padding-right:0px">
                <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#loginModal">Sign in</button></div>
            
        </div>
        </form>
    </div>
    <div class="col-xs-2"></div>
</div>


<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-md">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">SignIn</h4>
      </div>
      <div id="login-box" class="modal-body">
            <form action="../../index.html" method="post">
                    <div class="form-group">
                        <input type="text" name="userid" class="form-control" placeholder="Username or email"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>          
                    <div class="form-group">
                        <input type="checkbox" name="remember_me"/> Remember me 
                        <span class="separator">·</span>
                        <a href="forgot.html">Forgot password?</a>
                    </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success">Sign in</button>  
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!-- jQuery 2.0.2 -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>

<!-- Bootstrap validator -->
<script src="../../js/plugins/bootstrapValidator/bootstrapValidator.js" type="text/javascript"></script>

<!-- Bootstrap -->
<script src="../../js/bootstrap.min.js" type="text/javascript"></script>

<!-- AdminLTE App -->
<script src="../../js/AdminLTE/app.js" type="text/javascript"></script>

<script type="text/javascript">


$('#signup').on('click', function (e) {
    if ($("#register").is(":hidden")){
        $("#register").slideDown('slow');
        return false;
    } else {

    }
});

$(document).ready(function() {
    $('#register-form').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },            
        fields: {
            name: {
                validators: {
                    notEmpty: {
                        message: 'The name is required and cannot be empty'
                    }
                }
            },
            userid: {
                validators: {
                    notEmpty: {
                        message: 'The User ID is required and cannot be empty'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'The email address is required'
                    },
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'The password is required and cannot be empty'
                    }
                }
            },
            password2: {
                validators: {
                    notEmpty: {
                        message: 'The Retype password is required'
                    }
                }
            }
        }

        /*
        submitHandler: function(validator, form, submitButton) {
            var fullName = [validator.getFieldElements('firstName').val(),
                            validator.getFieldElements('lastName').val()].join(' ');
            $('#helloModal')
                .find('.modal-title').html('Hello ' + fullName).end()
                .modal();
        }
        */
    });

});
</script>
    </body>
</html>
