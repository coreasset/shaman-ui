       <div class="col-xs-4 col-xs-offset-4" id="cell" style="padding-right:130px">

                    <h3 class="box-title"><b>비밀번호를 잊으셨나요?</b></h3>
                    <p>
    비밀번호를 재설정하려면 이메일 주소를 입력해야 합니다. 스팸함을 살펴보거나 no-reply@dropbox.com이 수신 차단되어 있다면 이를 해제하세요.
                    </p>
                    <br>
                    <div class="form-group">
                        <input type="email" name="email" class="form-control" placeholder="user@example.org"/>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-success btn-md">Submit</button>
                    </div>

                </p>

       </div>
