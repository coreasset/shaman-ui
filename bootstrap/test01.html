<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<style type="text/css">
.box {
	width:800px;
	height:300px;
	background: 
		url("../img/avatar.png") no-repeat 20px 20px;
	background-color:#ddd;
	border: 1px solid #aaa
}

.abs {
	position: absolute;
	top:20px;
	left:200px;
}

.rel {
	position: relative;
	top:20px;
	left:200px;	
	display: block;
}

.fix {
	position: fixed;
	top:20px;
	left:200px;	
	display: block;
}
	</style>
</head>
<body>
<h1>top section</h1>	
<section>
	<h1>subject-01</h1>
	<h1>subject-02</h1>
</section>

<div class="box abs"></div>
<!-- <div class="box abs"></div> -->
<div class="box rel">subject-02를 기준으로 움직인다.</div>
<div class="box fixed">subject-02를 기준으로 움직인다.</div>
<div style="height:2024px"></div>
</body>
</html>
