<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="utf-8">
	<style type="text/css">
ol, ul { list-style: none; }

.box {
	display: block;
	width: 200px;
	height: 80px;
	border: 1px solid #aaa;
}

#float li {
	float:left;
	margin-right: 100px;
}

	</style>
</head>
<body>
<ul>
	<li><div class="box">box 1</div></li>
	<li><div class="box">box 2</div></li>
	<li><div class="box">box 3</div></li>
</ul>
<hr/>
<ul id="float">
	<li><div class="box">box 1</div></li>
	<li><div class="box">box 2</div></li>
	<li><div class="box">box 3</div></li>
</ul>

</html>
